name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Disable submodule fetching to avoid the error
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: next-portfolio-game/package-lock.json
    
    - name: Install dependencies
      working-directory: ./next-portfolio-game
      run: npm ci
    
    - name: Build
      working-directory: ./next-portfolio-game
      run: npm run build
    
    - name: Lint
      working-directory: ./next-portfolio-game
      run: npm run lint

