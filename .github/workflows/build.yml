name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Disable submodule fetching to avoid the error
        fetch-depth: 0  # Fetch all history to ensure all files are available
    
    - name: Verify next-portfolio-game exists
      run: |
        if [ ! -d "next-portfolio-game" ]; then
          echo "ERROR: next-portfolio-game directory not found!"
          echo "This might be because it's registered as a submodule without a URL."
          echo "Please run these commands locally to fix:"
          echo "  git rm --cached next-portfolio-game"
          echo "  git add next-portfolio-game"
          echo "  git commit -m 'Convert next-portfolio-game from submodule to regular directory'"
          echo "  git push"
          exit 1
        fi
        echo "âœ“ next-portfolio-game directory found"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: next-portfolio-game/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('next-portfolio-game/package.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    
    - name: Install dependencies
      working-directory: ./next-portfolio-game
      run: npm install
    
    - name: Build
      working-directory: ./next-portfolio-game
      run: npm run build
    
    - name: Lint
      working-directory: ./next-portfolio-game
      run: npm run lint

