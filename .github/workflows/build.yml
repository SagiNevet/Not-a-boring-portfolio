name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Disable submodule fetching to avoid the error
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: next-portfolio-game/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('next-portfolio-game/package.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    
    - name: Install dependencies
      working-directory: ./next-portfolio-game
      run: npm install
    
    - name: Build
      working-directory: ./next-portfolio-game
      run: npm run build
    
    - name: Lint
      working-directory: ./next-portfolio-game
      run: npm run lint

